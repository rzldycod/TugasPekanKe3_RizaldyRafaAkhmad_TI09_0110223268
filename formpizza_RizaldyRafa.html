<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3 (Form)</title>
</head>
<body>
    <h1>Black Goose Bistro &#9882; Pizza On Demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery.
         Build your custom pizza and we'll deliver them right to your doorstep.</p>

    <br>

    <form action="" method="">
        <table border="1">
            <thead>
                <tr>
                <th colspan="2">Your Information</th>
                    <!-- <th>1</th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name :</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address :</label></td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td><label for="phone number">Phone Number :</label></td>
                    <td><input type="text" name="phone number"></td>
                </tr>
                <tr>
                    <td><label for="email">Email : </label></td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label for="delivery instructions" Information</td>
                    <td>2</td>
                </tr>
                    
            </tbody>
        </table>

        <fieldset>
            <legend>Design Your Dream Pizza :</legend>
                <h4> Pizza specs</h4>
                <h4>Crust (Choose one) :</h4>
            <ul style="list-style: none;">
            <li>
                <input type="radio" name="">
                <label for="">Classic White</label>
            </li>
            <li>
                <input type="radio" name="">
                <label for="">Multigrain</label>
            </li>
            <li>
                <input type="radio" name="">
                <label for="">Cheese-stuffed crust</label>
            </li>
            <li>
                <input type="radio" name="">
                <label for="">Gluten free</label>
            </li>
            </ul>

            <h4>Topping (......) :</h4>
            <ul style="list-style: none;">
            <li>
                <input type="checkbox" name="">
                <label for="">Mozzarella</label>
            </li>
            <li>
                <input type="checkbox" name="">
                <label for="">Red Sauce</label>
            </li>
            <li>
                <input type="checkbox" name="">
                <label for="">White Sauce</label>
            </li>
            <li>
                <input type="checkbox" name="">
                <label for="">Pepperoni</label>
            </li>
            <li>
                <input type="checkbox" name="">
                <label for="">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" name="">
                <label for="">Peppers</label>
            </li>
            <li>
                <input type="checkbox" name="">
                <label for="">Anchovies</label>
            </li>
            </ul>

            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" name="count">
            <br><br>
            <button type="submit">Bring me a pizza</button>
            <button type="reset">Reset</button>

        </fieldset>

     </form>
</body>
</html>
